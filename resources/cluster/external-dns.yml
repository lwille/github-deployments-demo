apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      containers:
      - name: external-dns
        image: k8s.gcr.io/external-dns/external-dns:v0.7.6
        args:
        - --source=ingress # service is also possible
        - --domain-filter=lwille.xyz # (optional) limit to only example.com domains; change to match the zone created above.
        - --zone-id-filter=b7908f26bedb8c735abd67197581bff7 # (optional) limit to a specific zone.
        - --provider=cloudflare
        - --cloudflare-proxied # (optional) enable the proxy feature of Cloudflare (DDOS protection, CDN...)
        envFrom:
        - secretRef:
            name: cloudflare


